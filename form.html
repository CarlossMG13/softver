<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softver - contacto</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <form id="miFormulario">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" placeholder="Nombre" required />
        <br>
        
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
        <br>
        
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" placeholder="Tu teléfono" required />
        <br>
        
        <label for="message">Mensaje</label>
        <textarea id="message" placeholder="Escribe tu mensaje" required></textarea>
        <br>
        
        <button type="submit">Enviar mensaje</button>
      </form>
      

    <script src="script.js"></script>
</body>
</html>
